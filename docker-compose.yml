version: '3.5'
services:
  dev:
    user: root
    build:
      dockerfile: spark.Dockerfile
      context: .
    volumes:
      - ./:/spftest/
    container_name: spftest_dev
    working_dir: /spftest

  mock-server:
    image: jamesdbloom/mockserver:mockserver-5.11.2
    command: -logLevel DEBUG -serverPort 1080
    ports:
      - '1080:1080'
    environment:
      - LOG_LEVEL=DEBUG
      - MOCKSERVER_LIVENESS_HTTP_GET_PATH=/health

  fhir:
    depends_on:
      - mongo
    image: imranq2/node-fhir-server-mongo:2.0.68
    # To use local fhir code, comment above line and uncomment below
#    build:
#      dockerfile: Dockerfile
#      context: ../node-fhir-server-mongo
    environment:
      SERVER_PORT: 3000
      MONGO_HOSTNAME: mongo
      MONGO_PORT: 27017
      RESOURCE_SERVER: http://fhir:3000/
      AUTH_SERVER_URI: http://myauthzserver.com
      CLIENT_ID: client
      CLIENT_SECRET: secret
      INTROSPECTION_URL: https://myauthzserver.com/introspect
      MONGO_DB_NAME: fhir
      CHECK_ACCESS_TAG_ON_SAVE: 1
      IS_PRODUCTION:
      RETURN_BUNDLE: "1"
      VALIDATE_SCHEMA: "1"
      AUTH_ENABLED: "0"
    ports:
      - '3000:3000'
    command: npm run dev
    restart: on-failure
    healthcheck:
        test: ["CMD-SHELL", "curl --silent --fail localhost:3000/health || exit 1"]

  mongo:
    image: docker.io/bitnami/mongodb:4.4.12
    ports:
      - '27017:27017'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mongo_data:/bitnami/mongodb
    restart: always
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet

volumes:
  mongo_data:
